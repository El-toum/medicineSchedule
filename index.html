  function validateForm() {
    const dayValue = daySelect.value;
    const groupValue = groupSelect.value;

      searchBtn.disabled = false;
      dayError.style.display = 'none';
      groupError.style.display = 'none';
    } else {
      searchBtn.disabled = true;

      // Show specific error messages if needed
      dayError.style.display = !dayValue ? 'block' : 'none';
      groupError.style.display = !groupValue ? 'block' : 'none';
    }
  }

  function displaySchedule() {

    const group = groupSelect.value;

    selectedGroupSpan.textContent = group;

    // Clear previous results
    scheduleContent.innerHTML = '';

    // Check if we have data for this day and group
    if (scheduleData[day] && scheduleData[day][group]) {
      const schedule = scheduleData[day][group];

      // Display morning shift
      if (schedule.morning.length > 0) {
        const morningHeader = document.createElement('div');
        morningHeader.className = 'shift-header';
        morningHeader.textContent = 'Morning Shift';
        scheduleContent.appendChild(morningHeader);

        const table = document.createElement('table');
        let tableHTML = `
                        <tr>
                            <th>Doctor</th>
                            <th>Specialty</th>
                            <th>Shift Time</th>
                        </tr>
                    `;

          tableHTML += `
                            <tr>
                                <td>${doc.doctor}</td>
                                <td>${doc.specialty}</td>
                                <td>${doc.shift}</td>
                            </tr>
                        `;
        });

        table.innerHTML = tableHTML;
        scheduleContent.appendChild(table);
      }

      }

      // If no shifts are available
      if (schedule.morning.length === 0 && schedule.evening.length === 0) {
        const noSchedule = document.createElement('div');
        noSchedule.className = 'no-results';
        noSchedule.textContent = 'No doctors scheduled for this day and group.';
        scheduleContent.appendChild(noSchedule);
      }
    } else {
      const noSchedule = document.createElement('div');
      noSchedule.className = 'no-results';
      noSchedule.textContent = 'انبسط عندك اوف :)';
      scheduleContent.appendChild(noSchedule);
    }

    // Show results
    resultsDiv.style.display = 'block';
  }

  // Add event listeners
  daySelect.addEventListener('change', validateForm);
  groupSelect.addEventListener('change', validateForm);

  searchBtn.addEventListener('click', displaySchedule);
</script>
</body>
